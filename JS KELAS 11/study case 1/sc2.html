<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO 2</title>
</head>
<body>
    <script>
        function word(name) {
            const kata = name.split(" ");
        
            const hasil = kata.map((item, index) => {
                console.log(item);
            
                if (index < 2) {
                    return item;
                }
                return item[0].toUpperCase() + ".";
            });
        
            return hasil.join(" ");
        }
        
        console.log(word("Fema Flamelina Putri Ada"));
    </script>
</body>
