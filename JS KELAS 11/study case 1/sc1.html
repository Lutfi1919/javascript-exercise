<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menit = prompt("Masukin menit: ");

        if (menit < 0) {
            alert("Ga boleh angka negatif");
        } else {
            alert(menit / 60 + " Jam");
        }
    </script>
</body>
</html>
